<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Craft Banner</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="wrap">
      <div class="banner">

        <div class="text">
          <img src="./img/f4_copy.png" id="text1">
        </div>
        <div class="text">
          <img src="./img/f5_copy1.png" id="text2">
        </div>
        <div class="text">
          <img src="./img/f5_copy2.png" id="text3">
        </div>

        <div class="drink">
          <img src="./img/product.jpg" id="fullCup">
        </div>
        <div class="drink">
          <img src="./img/product_resolve.jpg" id="halfCup">
        </div>

        <div class="cta">
          <a href="http://craftny.io/"><img src="./img/cta.png" id="cta"></a>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
    <script src="./main.js"></script>

</html>
